<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blocks Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main id="game-root">
        <h1>Blocks Game</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="main">Main</button>
            <button class="tab-button" data-tab="achievements">Achievements</button>
            <button class="tab-button" data-tab="stats">Stats</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </div>
                <section id="achievements-tab" class="tab-content">
                    <h2>Achievements</h2>
                    <div id="achievements-list">
                        <!-- Achievements will be listed here -->
                    </div>
                </section>
        <section id="main-tab" class="tab-content active">
            <div class="boards-wrapper">
                <div class="player-area" id="human-area">
                    <div class="player-label">Human Player</div>
                    <div class="stats">
                        <span>Score: <span id="human-score">0</span></span>
                        <span>Health: <span id="human-health">10</span></span>
                        <span>Board #: <span id="human-board-number">1</span></span>
                    </div>
                    <div id="human-board" class="board">
                        <!-- 2D array of blocks rendered here -->
                    </div>
                    <div class="powerups" id="human-powerups">
                        <h3>Powerups</h3>
                        <!-- Powerups will be displayed here -->
                    </div>
                </div>
                <div class="player-area" id="computer-area">
                    <div class="player-label">Computer Player</div>
                    <div class="stats">
                        <span>Score: <span id="computer-score">0</span></span>
                        <span>Health: <span id="computer-health">10</span></span>
                        <span>Board #: <span id="computer-board-number">1</span></span>
                    </div>
                    <div id="computer-board" class="board">
                        <!-- 2D array of blocks rendered here -->
                    </div>
                    <div class="powerups" id="computer-powerups">
                        <h3>Powerups</h3>
                        <!-- Powerups will be displayed here -->
                    </div>
                </div>
            </div>
        </section>
        <section id="stats-tab" class="tab-content">
            <h2>Stats</h2>
            <div id="player-stats">
                <div id="largest-group-stat">Largest block group (Player): <span id="largest-group-value">0</span></div>
                <div id="group-size-counts"></div>
            </div>
        </section>
        <section id="settings-tab" class="tab-content">
            <h2>Settings</h2>
            <button id="reset-game-btn">Reset Game State</button>
            <p id="reset-warning" style="color: #b00; display: none;">Are you sure? This will erase all progress. <button id="confirm-reset-btn">Yes, Reset</button> <button id="cancel-reset-btn">Cancel</button></p>
        </section>
    </main>
</body>

</html>
